<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营后台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>运营后台系统</h2>
        <div>
            <span id="userInfo"></span>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="menu-item" onclick="showContent('dashboard')">首页概览</div>
        <div class="menu-item manager-only" onclick="showContent('sales')">销售记录</div>
        <div class="menu-item" onclick="showContent('profile')">个人信息</div>
    </div>

    <div class="content">
        <div id="dashboard-content">
            <h2>欢迎来到后台管理系统</h2>
            <p>请从左侧菜单选择要查看的内容</p>
        </div>

        <div id="sales-content" class="hidden">
            <h2>销售记录</h2>
            <table>
                <thead>
                    <tr>
                        <th>订单编号</th>
                        <th>商品名称</th>
                        <th>销售金额</th>
                        <th>销售日期</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="profile-content" class="hidden">
            <h2>个人信息</h2>
            <p>用户名：<span id="profileUsername"></span></p>
            <p>角色：<span id="profileRole"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
